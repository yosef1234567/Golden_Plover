    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Your JavaScript code here
            const line1 = "Hi everyone!"
            const line2 = "we believe that if you only want and you're serious you can achieve all you desire!!!"
            const line3 = "Ahhhhm, Seriously?!"
            const line4 = "😆😂🤣😆😂🤣😆😂🤣😆😂🤣😆😂🤣😆😂🤣😆😂🤣😆😂🤣😆😂🤣😆😂🤣"
            const line5 = "Yes bro, If you take it easily..."
            const line6 = "😜👍  🤬👎  😇👍  😞👎  😆👍  😖👎  🤣👍  😾👎  😂👍  🤬👎  😇👍"

            const id = "append-text"
            // Call the function to start typing
            await typeWriter(line1, id, 'line1');
            await delay(1000)
            await typeWriter(line2, id, 'line2');
            await delay(1000)
            await typeWriter(line3, id, "line3");
            await typeWriter(line4, id, "line4");
            await delay(1000)
            await typeWriter(line5, id, "line5");
            await typeWriter(line6, id, "line6", 200)
        });


        function typeWriter(text, id, newDivId, delay=70) {
            const newLine = document.createElement('h1')
            newLine.id = newDivId
            const div = document.getElementById(id)
            div.appendChild(newLine)
            return new Promise(function (resolve) {
                let index = 0
                function typeNextCharacter() {
                    if (index < text.length) {
                        newLine.innerHTML += text.charAt(index);
                        index++;
                        setTimeout(typeNextCharacter, delay); // Call itself after delay
                    } else {
                        resolve(); // Resolve the promise when typing is complete
                    }
                }
                typeNextCharacter(); // Start typing
            });
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
